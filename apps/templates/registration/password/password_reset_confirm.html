{% extends "layouts/base.html" %}
{% block titulo %}Confirmar redefinição de senha | {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Confirmar redefinição de senha</h2>
		<hr>
        <p>Por favor, digite sua nova senha.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Redefinir senha</button>
        </form>
    </div>

{% endblock %}
