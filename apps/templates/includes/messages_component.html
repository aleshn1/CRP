{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            {% if 'error' in message.tags %}
                <div class="alert alert-danger mt-4 ms-4 me-4" role="alert">
                    {{ message }}
                </div>
            {% elif 'warning' in message.tags %}
                <div class="alert alert-warning mt-4 ms-4 me-4" role="alert">
                    {{ message }}
                </div>
            {% elif 'success' in message.tags %}
                <div class="alert alert-success mt-4 ms-4 me-4" role="alert">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-info mt-4 ms-4 me-4" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endif %}
